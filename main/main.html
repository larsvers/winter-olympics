<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>wiring up</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Libraries -->
 	<script src="http://d3js.org/d3.v4.js"></script>
	<script src="https://d3js.org/topojson.v2.min.js"></script>
	<!-- <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script> -->
	<script src='https://api.mapbox.com/mapbox-gl-js/v0.26.0/mapbox-gl.js'></script>

	<!-- Stylesheets -->
	<link href='https://api.mapbox.com/mapbox-gl-js/v0.26.0/mapbox-gl.css' rel='stylesheet' />
	<link rel="stylesheet" href="main.css"> 
	<link rel="stylesheet" href="layout.css"> 
	<link rel="stylesheet" href="../map/map.css"> 
	<link rel="stylesheet" href="../text/text.css"> 
	<link rel="stylesheet" href="../grid/grid.css"> 
	<link rel="stylesheet" href="../force/force.css"> 
	<link rel="stylesheet" href="../treemap/treemap.css"> 

</head>
<body>

	<!-- map -->
	<div id="map"></div>
	
	<!-- main -->
	<div id="main">

		<!-- top row -->
		<div class="flex-grid" id="top">
			<div class="col" id="text-help"></div>
			<div class="col" id="text"></div>
		</div>

		<!-- bottom row -->
		<div class="flex-grid" id="bottom">
			<div class="col" id="grid"></div>
			<div class="col" id="force"></div>
			<div class="col" id="treemap"></div>
		</div>

	</div>


	<!-- other -->

	<div class="tooltip"></div>

	<div class="tooltip-center"></div>
	<div class="tooltip-left"></div>

	<div class="force-text" id="left"></div>
	<div class="force-text" id="right"></div>

	<button class="force" id="split">split</button>


	<!-- Scripts -->
	
	<script src="main.js"></script>
	<script src="../scripts/dataprep.js"></script>

	<script src="../scripts/dataprepMap.js"></script>
	<script src="../map/map.js"></script>

	<script src="../scripts/dataprepText.js"></script>
	<script src="../text/text.js"></script>

	<script src="../scripts/dataprepGrid.js"></script>
	<script src="../grid/grid.js"></script>

	<script src="../scripts/dataprepForce.js"></script>
	<script src="../force/force.js"></script>

	<script src="../scripts/dataprepTreemap.js"></script>
	<script src="../treemap/treemap.js"></script>

</body>
</html>
