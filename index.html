<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>wiring up</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Libraries -->
 	<script src="https://d3js.org/d3.v4.js"></script>
	<script src="https://d3js.org/topojson.v2.min.js"></script>
	<!-- <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script> -->
	<script src='https://api.mapbox.com/mapbox-gl-js/v0.26.0/mapbox-gl.js'></script>

	<!-- Stylesheets -->
	<link href='https://api.mapbox.com/mapbox-gl-js/v0.26.0/mapbox-gl.css' rel='stylesheet' />
	<link rel="stylesheet" href="./css/main.css"> 
	<link rel="stylesheet" href="./css/layout.css"> 
	<link rel="stylesheet" href="./css/curtain.css"> 
	<link rel="stylesheet" href="./css/map.css"> 
	<link rel="stylesheet" href="./css/text.css"> 
	<link rel="stylesheet" href="./css/menu.css"> 
	<link rel="stylesheet" href="./css/grid.css"> 
	<link rel="stylesheet" href="./css/force.css"> 
	<link rel="stylesheet" href="./css/treemap.css"> 

</head>
<body class="no-scroll"> <!-- during loading -->


	<!-- Curtain -->
	<div id="curtain">

		<div class="top">
				<div id="text-wrap">
					<h1 id="title">Winter Olympics</h1>
					<p id="text">A history of the white games in words and data</p>
					<div class="scroll">
						<img src="../images/other/scroll.png">
					</div>
					<div class="spinner hide">
					  <div class="bounce1"></div>
					  <div class="bounce2"></div>
					  <div class="bounce3"></div>
					</div>
				</div>
		</div>

		<div class="bottom"></div>
		
	</div>


	<!-- Container holding all else fixed only until Curtain leaves - then gets removed -->
	<div id="container">
		

				<!-- map -->
				<div id="map"></div>

				<!-- menu -->
				<div id="menu">
					<button id="info">&#x25C9;</button>
					<button id="menu-button">&#9660;</button> <!-- down triangle -->
					<div id="dropdown"></div>
				</div>
				
				<!-- main -->
				<div id="main">
										
					<!-- top row -->
					<div class="flex-grid" id="top">
						<div class="col" id="text-help"></div>
						<div class="col" id="text"></div>
					</div>

					<!-- bottom row -->
					<div class="flex-grid" id="bottom">
						<div class="col" id="grid"></div>
						<div class="col" id="force"></div>
						<div class="col" id="treemap"></div>
					</div>

				</div>


				<!-- Infos -->

				<div class="vis-header" id="grid"></div>
				<div class="vis-header" id="force"></div>
				<div class="vis-header" id="treemap"></div>


				<div id="force-info">
					
					<div class="force-text" id="left"></div>
					<div class="force-text" id="right"></div>
					<div class="force-text non-visible" id="center"></div>

					<button class="force" id="split">split</button>

				</div>

				<button class="multiple-button" id="grid-multiple">&#10495;</button>
				<button class="multiple-button" id="force-multiple">&#10495;</button>
				<button class="multiple-button" id="treemap-multiple">&#10495;</button>

				<!-- Modal -->

				<div class="hide" id="modal-container">
					<div id="modal-header">
						<h3></h3>
						<button>&times;</button>
					</div>
					<div id="modal">
					</div>
				</div>


	</div>



				<!-- Tooltips -->

				<div class="tooltip"></div>

				<div class="tooltip-center"></div>
				<div class="tooltip-left"></div>
				<div class="tooltip-low"></div>





	<!-- Scripts -->
	
	<script src="./js/main.js"></script>
	<script src="./js/curtain.js"></script>

	<script src="./js/force-calc.js"></script>
	<script src="./js/dataprep.js"></script>

	<script src="./js/dataprepMap.js"></script>
	<script src="./js/map.js"></script>

	<script src="./js/dataprepText.js"></script>
	<script src="./js/text.js"></script>
	<script src="./js/menu.js"></script>

	<script src="./js/dataprepGrid.js"></script>
	<script src="./js/grid.js"></script>
	<script src="./js/grid-multiple.js"></script>

	<script src="./js/dataprepForce.js"></script>
	<script src="./js/force.js"></script>
	<script src="./js/force-multiple-precalc.js"></script>

	<script src="./js/dataprepTreemap.js"></script>
	<script src="./js/treemap.js"></script>
	<script src="./js/treemap-multiple.js"></script>

</body>
</html>
